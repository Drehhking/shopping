<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta placeholder="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart List</title>
</head>
<center>
    <style>
        table{
         margin-top: 20px;
        }
        body{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #input1,#input2,button,table{
            margin-top: 30px;
            
        }
     </style>
     <body>
             <input type="text" placeholder="Product"  id="input1">
             <input type="number" placeholder="Quantity" id="input2">
             <input type="number" placeholder="Price" id="input3">
             <button onclick="add_list()">Add to list</button>
             <div id="display"></div>
     
             <table style="border: 2px solid black; border-collapse: collapse; padding: 12px;">
                 <thead>
                     <th style="border: 2px solid black; border-collapse: collapse; padding: 12px;">Product</th>
                     <th style="border: 2px solid black; border-collapse: collapse; padding: 12px;">Quantity</th>
                     <th style="border: 2px solid black; border-collapse: collapse; padding: 12px;">Price per one</th>
                     <th style="border: 2px solid black; border-collapse: collapse; padding: 12px;">Total Price</th>
                 </thead>
                 <tbody style="border: 2px solid black;  border-collapse: collapse; padding: 12px;" id="tbody">
                 </tbody>
             </table>
     </body>
     </html>
     <script>
         let tbody=document.getElementById('tbody')
     
         let cartList = []
         function add_list() {
             let cart = {
                 Product: input1.value,
                 Quantity: input2.value,
                 Price: input3.value,
             }
     
             cartList.push(cart)
             console.log(cartList);
             console.log(cart.Product);
             console.log(cart.Quantity);
             console.log(cart.Price);
             tbody.innerHTML = ''
     
             show()
         }
     
         function show(){
             cartList.forEach(function ({Product,Quantity,Price}, a){
                 tbody.innerHTML+=`<tr><td  style="border: 2px solid black;">${Product}</td><td  style="border: 2px solid black;">${Quantity}</td><td  style="border: 2px solid black;">${Price}</td><td  style="border: 2px solid black;">${Quantity*Price}</td> <td><button onclick="remove(${a})">Delete</button></td></tr>`
             })
         }

         function remove(a) {

            cartList.splice(a,1)
            console.log(cartList);
            tbody.innerHTML=''
            show()
         }
     </script>
</center>
